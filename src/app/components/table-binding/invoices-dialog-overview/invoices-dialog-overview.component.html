<div class="dialog">
  <div class="text-right">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="row">
    <div class="col-6 left">
      <h1><b>Informacije o fakturi</b></h1>
    </div>
    <div class="col-6 text-right right">
      <h2>{{date}}</h2>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="appointment-div">
    <div *ngFor="let item of data.items" class="appointment-card">
      <div class="row">
        <div class="col-sm left">
          <h3><b>{{item.date}}</b></h3>
        </div>
        <div class="col-sm right">
          <div class="inline" style="width: 100%">
            <h3 class="start-h3">{{item.startTime}}</h3>
            <h3 class="end-h3">{{item.endTime}}</h3>
          </div>
        </div>
      </div>
      <h2 class="appointment-name-h2">{{item.treatment.name}}</h2>
      <h3><b>{{item.client.person?.firstName + ' ' + item.client.person?.lastName}}</b></h3>
      <h4 class="phone-no">{{item.client.person.contacts|findClientPhoneNumber}}</h4>
    </div>
  </div>
</div>
