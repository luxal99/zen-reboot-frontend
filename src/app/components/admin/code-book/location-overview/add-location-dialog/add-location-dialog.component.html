<h1>Dodaj lokaciju</h1>
<mat-divider></mat-divider>
<h3>Podaci o lokaciji</h3>
<app-form-input [group]="locationForm" [config]="nameInputConfig" label="Naziv lokacije"></app-form-input>
<h3>Adresa lokacije</h3>
<div class="row">
  <div class="col-9 left">
    <app-form-input [group]="addressForm" [config]="streetInputConfig" label="Ulica"></app-form-input>
  </div>
  <div class="col-3 right">
    <app-form-input [group]="addressForm" [config]="streetNumberInputConfig" label="Broj"></app-form-input>
  </div>
</div>
<app-form-select label="Grad" [config]="citySelectConfig" [group]="addressForm"></app-form-select>
<button mat-button class="default-btn" (click)="save()" [disabled]="!addressForm.valid || !locationForm.valid">Sačuvaj
</button>
<mat-spinner #spinner diameter="50"></mat-spinner>
