<div class="component-content">
  <div class="row">
    <div class="col-6">
      <h1><b>{{header}}</b></h1>
    </div>
    <div class="col-6 text-right">
      <button mat-button class="default-btn" (click)="openDialog()" appProtected [roleActivator]="[roleSettings.ADMIN]">
        Dodaj
      </button>
    </div>
  </div>

  <mat-spinner #spinner diameter="25"></mat-spinner>
  <div class="row header-row text-center">
    <div class="col" *ngFor="let displayName of displayNameValues">
      <h3>{{displayName}}</h3>
    </div>
    <div class="col" appProtected
         [roleActivator]="[roleSettings.ADMIN]"></div>
  </div>
  <div class="row item-row text-center" *ngFor="let item of listOfItems">
    <div class="col" appProtected [roleActivator]="[roleSettings.ADMIN,roleSettings.RECEPTIONIST]"
         *ngFor="let attr of attrNameValues">
      <h3 [innerText]="attr=== 'createdDate' ?( item[attr] | date):item[attr]|capitalize"></h3>
    </div>
    <div class="col" appProtected
         [roleActivator]="[roleSettings.ADMIN]">
      <button mat-button
              [matMenuTriggerFor]="menu"><i class="fa fa-angle-double-down"
                                            id="button-icon"
                                            aria-hidden="true"></i></button>
      <mat-menu #menu="matMenu">
        <button style="font-weight: normal;" mat-menu-item (click)="openDialog(item)"><i class="fa fa-pencil-square-o"
                                                                                         aria-hidden="true"></i> Izmeni
        </button>
        <button style="font-weight: normal;" mat-menu-item (click)="subscribeDelete(item.id)"><i class="fa fa-trash"
                                                                                                 aria-hidden="true"></i>
          Obri≈°i
        </button>
      </mat-menu>

    </div>
  </div>
</div>
