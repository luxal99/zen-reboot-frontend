<div class="dialog">
  <div class="content">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>

    <h1 class="text-center header-h1">Dodavanje tretmana</h1>
    <div class="container">
      <mat-spinner #spinner diameter="30"></mat-spinner>
      <div class="column">
        <div class="column-header">
          <h1>Osnovne informacije</h1>
          <p>Lorem ipsum dolor nunc dolor lorem ipsum</p>
        </div>
        <div class="column-content">
          <app-form-input [group]="treatmentForm" [model]="data ? data.name : ''" [config]="nameInputConfig"
                          label="Naziv tretmana"></app-form-input>
          <app-form-select bindValue="name" [model]="this.data.category" [group]="treatmentForm"
                           [config]="categorySelectConfig"
                           label="Kategorija"></app-form-select>
          <app-form-input [group]="treatmentForm" [model]="data ? data.description : ''"
                          [config]="descriptionInputConfig"
                          label="Opis"></app-form-input>
        </div>
      </div>
      <div class="column">
        <div class="column-header">
          <h1>Informacije o ceni</h1>
          <p>Lorem ipsum dolor nunc dolor lorem ipsum</p>
        </div>
        <div class="column-content">
          <div class="row">
            <div [class]="isMobile ? 'col-12' : 'col-5'">
              <app-form-input type="number" label="Trajanje" icon="more_time" [group]="durationForm"
                              [config]="durationInputConfig"></app-form-input>
            </div>
            <div [class]="isMobile ? 'col-12' : 'col-5'">
              <app-form-input type="number" label="Cena" icon="attach_money" [group]="durationForm"
                              [config]="priceInputConfig"></app-form-input>
            </div>
            <div class="col-sm-2 text-right">
              <div class="inline">
                <button class="black-border-btn" (click)="addDuration()" mat-button>Dodaj</button>
                <button class="border-btn" (click)="editDuration()" mat-button>Izmeni</button>
              </div>
            </div>
          </div>
          <div class="row duration-row" (click)="selectDuration(duration)" *ngFor="let duration of listOfDurations">
            <div class="col">
              <h5><b>Trajanje</b></h5>
              <h4>{{duration.duration}} <b>min</b></h4>
            </div>
            <div class="col">
              <h5><b>Cena</b></h5>
              <h4>{{duration.price}} <b>RSD</b></h4>
            </div>
            <div class="col" style="padding-top: .5em">
              <button (click)="removeDuration(duration)" mat-icon-button>
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button class="default-btn" (click)="save()" [disabled]="!treatmentForm.valid" mat-button>Saƒçuvaj</button>
      </div>
    </div>
  </div>

</div>
