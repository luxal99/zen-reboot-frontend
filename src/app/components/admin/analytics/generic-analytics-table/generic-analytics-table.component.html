<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container *ngFor="let column of displayedColumns">
    <ng-container [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef> {{column.displayedName}} </th>
      <td mat-cell *matCellDef="let element" (click)="openDialog(element)">
        {{element|dynamicProperty:column.value}}
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns|mapColumnArr"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns|mapColumnArr;"></tr>
</table>
