<div class="dialog">
  <h1><b>Izmena lozinke</b></h1>
  <app-form-input [config]="currentInputConfig" [group]="changePasswordForm" label="Trenutna šifra"
                  icon="lock"></app-form-input>
  <div class="row">
    <div class="col-6" style="padding-left: 0">
      <app-form-input (change)="check()" [config]="passwordInputConfig" [group]="changePasswordForm" label="Nova šifra"
                      icon="lock"></app-form-input>
    </div>
    <div class="col-6" style="padding-right: 0">
      <app-form-input [config]="confirmInputConfig" [group]="changePasswordForm" label="Potvrda"
                      icon="lock"></app-form-input>
    </div>
  </div>
  <h5 class="silver" id="minNum"><i class="fa fa-check-circle" aria-hidden="true"></i> Jedan broj</h5>
  <h5 class="silver" id="upLetter"><i class="fa fa-check-circle" aria-hidden="true"></i> Veliko slovo</h5>
  <h5 class="silver" id="minLength"><i class="fa fa-check-circle" aria-hidden="true"></i> Minimun 8 karaktera</h5>
  <button mat-button class="default-btn" (click)="changePassword()" [disabled]="!changePasswordForm.valid">Izmeni
  </button>
  <mat-spinner #spinner diameter="25"></mat-spinner>
</div>
