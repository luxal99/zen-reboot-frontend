<div class="component-content">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="searchForm">
        <mat-form-field appearance="outline">
          <mat-label>Pretraži</mat-label>
          <input matInput formControlName="search" [(ngModel)]="searchText">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
    </div>
    <div class="col-6 text-right">
      <button class="default-btn" (click)="openAddVoucherDialog()" style="width: 200px;" mat-button>Dodaj</button>
    </div>
  </div>
  <mat-spinner #spinner diameter="25"></mat-spinner>
  <table mat-table [dataSource]="listOfItems" class="mat-elevation-z8">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Kod</th>
      <td (click)="openVoucherOverviewDialog(element)" mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Klijent</th>
      <td mat-cell (click)="openVoucherOverviewDialog(element)"
          *matCellDef="let element"> {{element.client.person.firstName + ' ' + element.client.person.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum početka - Datum isteka</th>
      <td mat-cell (click)="openVoucherOverviewDialog(element)" *matCellDef="let element"> {{element.startDate | date }}
        - {{element.endDate| date}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tip vaučera</th>
      <td mat-cell (click)="openVoucherOverviewDialog(element)"
          *matCellDef="let element"> {{element.type | capitalize}} </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-menu-item (click)="subscribeDelete(element.id)"><i class="fa fa-trash" aria-hidden="true"></i>
          Obriši
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
