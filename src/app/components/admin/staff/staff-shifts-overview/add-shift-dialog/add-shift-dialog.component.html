<div class="text-center">
  <h1>{{data.date}}</h1>
  <h2><b>{{data.staff?.person?.firstName + ' ' + data.staff?.person?.lastName}}</b></h2>
  <div class="row">
    <div class="col-sm left">
      <app-form-input [config]="startTimeInputConfig" [group]="shiftForm" icon="scheduled"
                      label="Početak"></app-form-input>
    </div>
    <div class="col-sm right">
      <app-form-input [config]="endTimeInputConfig" [group]="shiftForm" icon="scheduled"
                      label="Kraj"></app-form-input>
    </div>
  </div>
  <app-form-select label="Izaberi lokaciju" [group]="shiftForm" [config]="locationSelectConfig"></app-form-select>
  <div class="text-right">
    <button mat-button class="default-btn" style="width: 15%;" (click)="save()">Dodaj</button>
  </div>
</div>
<mat-spinner #spinner diameter="50"></mat-spinner>
