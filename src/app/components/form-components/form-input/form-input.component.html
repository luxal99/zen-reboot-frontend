<div [formGroup]="group">
  <mat-form-field appearance="outline" [hidden]="isDisabled">
    <mat-label>{{label || config.label}}</mat-label>
    <input (input)="change.emit(true)" [(ngModel)]="model" [style.color]="color" [formControlName]="config.name"
           matInput [type]="config.type"
           [required]="isRequired">
    <mat-icon matSuffix>{{config.icon||icon}}</mat-icon>
    <mat-hint>{{hint}}</mat-hint>
  </mat-form-field>
</div>
